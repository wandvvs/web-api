<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление аккаунтом</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20vh; /* adjust as needed */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .narrow {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 align-left">Управление своим аккаунтом</h1>
        <form action="/deleteAcc" method="GET">
            <button type="submit" class="btn btn-warning btn-block mb-4 narrow">Удалить свой аккаунт</button>
        </form>
        <form action="/changeName" method="GET">
            <div class="form-group narrow">
                <button type="submit" class="btn btn-warning btn-block narrow">Поменять свой логин</button>
                <label for="newName">Новое имя:</label>
                <input type="text" class="form-control" id="newName" name="newNameInput">
            </div>
            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
