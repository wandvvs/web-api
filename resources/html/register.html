<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Подключение Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<title>Регистрация</title>
</head>
<body>
<div class="container">
<h1>WebAPI</h1>
<h3>Регистрация аккаунта</h3>
<form action="/registerUser" method="post">
<div class="form-group">
<label for="loginRegister">Введите логин:</label>
<input type="text" name="loginRegister" id="loginRegister" class="form-control">
</div>
<div class="form-group">
<label for="passwordRegister">Введите пароль:</label>
<input type="password" name="passwordRegister" id="passwordRegister" class="form-control">
</div>
<div class="form-group">
<label for="passwordConfirm">Подтверждение пароля:</label>
<input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control">
</div>
<button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
<a href="/main">У вас уже есть аккаунт?</a>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
