<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Подключение Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<title>Логин</title>
</head>
<body>
<div class="container">
<h1 class="mainText">WebAPI</h1>
<h3>Вход в аккаунт</h3>
<form action="/Ilogin" method="post">
<div class="form-group">
<label for="">Введите ваш логин:</label>
<input type="text" name="nameLogin" class="form-control">
</div>
<div class="form-group">
<label for="">Введите ваш пароль:</label>
<input type="password" name="passwordLogin" class="form-control">
</div>
<button type="submit" class="btn btn-primary">Войти</button>
</form>
<a href="/register">У вас ещё нет аккаунта?</a>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
